<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="currentPage='Форма входа'">
<head th:include="fragments/common-head">
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Вход</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Регистрация</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form method="post" th:action="@{/login}" >
                    <div class="group">
                        <label for="name" class="label">Логин</label>
                        <input id="name" name="username" type="email" class="input">
                    </div>
                    <div class="group">
                        <label for="score" class="label">Пароль</label>
                        <input  type="password" class="input" id="score" name="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Оставаться в системе</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Войти">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Забыли пароль?</a>
                    </div>
                </form>
            </div>
            <div class="sign-up-htm">
                <form method="post" th:action="@{/register}">
                <div class="group">
                    <label for="pass" class="label">Email Адрес</label>
                    <input id="pass" type="email" class="input" name="username">
                </div>
                <div class="group">
                    <label for="score1" class="label">Пароль</label>
                    <input id="score1" type="password" class="input" data-type="password" name="password">
                </div>
                <div class="group">
                    <label for="score2" class="label">Повторить пароль</label>
                    <input id="score2" type="password" class="input" data-type="password" name="confirmpassword">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Регистрация">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Уже зарегистрированы?</label>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
